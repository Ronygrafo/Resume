<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rony Romero Resume - Front-End Web Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css" />
    <link rel="stylesheet" href="./css/footerStyles.css" />
  </head>

  <body>
    <div id="site">
      <div id="profileBar">
        <div class="cover">
          <img
            src="./img/rony_pic-gray.jpg"
            alt="Rony Romero Duque profile photo"
            id="photo"
          />
        </div>
      </div>
      <div id="infoContainer">
        <main>
          <div id="mainHeader"></div>
          <nav>
            <ul id="navSections"></ul>
          </nav>
        </main>
        <div class="content" id="contentContainer"></div>
      </div>
    </div>
    <footer class="footer">
      <ul>
        <li id="saveLater">
          <a href="">Save for later</a>
        </li>
        <li id="hireNow">
          <a href="">Hire me now!</a>
        </li>
      </ul>
    </footer>

    <script src="./script/script.js" type="module"></script>
  </body>
</html>
